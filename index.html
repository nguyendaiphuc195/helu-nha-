<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vãi cả lồn</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', Arial, sans-serif;
            font-weight: bold;
            background: url('anh-nen-chill-cute-full-hd-dang-yeu-dep-012436407-1716558061.webp') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        .container, .intro {
            margin-top: 50px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .intro h1 {
            font-size: 100px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 60px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 4px 4px 8px black;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', Arial, sans-serif;
        }
        #yes, #no {
            background-color: lightgreen;
            font-size: 20px;
            padding: 10px 20px;
            transition: all 0.5s ease;
            position: absolute;
            border-radius: 20px;
        }
        #no {
            background-color: lightcoral;
            transition: left 0.3s ease, top 0.3s ease;
        }
        @keyframes lightEffect {
            0% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: purple;
            color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 60%;
            max-width: 500px;
        }
        .popup-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            font-size: 32px;
            margin-bottom: 20px;
        }
        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            resize: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <h1>Helu cậu</h1>
        <button onclick="startConfession()">Hi</button>
    </div>

    <div class="container" id="confession" style="opacity: 0; display: none; transform: scale(0.8);">
        <div class="question">Bạn có thik tớ hok? ^^</div>
        <div class="buttons">
            <button id="yes" onclick="showPopup()">Mik thik lắm <3</button>
            <button id="no">Mơ à:)</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">Sao cậu thik mik zzz :></div>
        <textarea id="reason" placeholder="Viết lý do của cậu vào đây..."></textarea>
        <button onclick="sendReason()">Gửi cho mik ^^</button>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const confession = document.getElementById("confession");

        function moveNoButton() {
            const maxX = window.innerWidth - noButton.offsetWidth - 20;
            const maxY = window.innerHeight - noButton.offsetHeight - 20;
            
            let newX = Math.floor(Math.random() * maxX);
            let newY = Math.floor(Math.random() * maxY);
            
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;

            yesButton.style.transform = 'scale(2)';
            yesButton.style.left = `${(window.innerWidth - yesButton.offsetWidth) / 2}px`;
            yesButton.style.top = `${(window.innerHeight - yesButton.offsetHeight) / 2}px`;
            yesButton.style.animation = 'lightEffect 1.5s infinite';
        }

        function initButtonPositions() {
            const startX = window.innerWidth * 0.3;
            const startY = window.innerHeight * 0.5;
            yesButton.style.left = `${startX}px`;
            yesButton.style.top = `${startY}px`;
            noButton.style.left = `${window.innerWidth * 0.6}px`;
            noButton.style.top = `${startY}px`;
        }

        function startConfession() {
            const intro = document.getElementById("intro");
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                confession.style.display = 'block';
                setTimeout(() => {
                    confession.style.opacity = '1';
                    confession.style.transform = 'scale(1)';
                }, 50);
                initButtonPositions();
            }, 500);
        }

        function showPopup() {
            document.getElementById("popup").style.display = 'block';
        }

        function sendReason() {
            alert('Cảm ơn cậu đã chia sẽ ^^ : Vì cậu quá cute <3');
        }

        window.onload = initButtonPositions;
        noButton.addEventListener("click", moveNoButton);
    </script>
</body>
</html>
